<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="converter.css">
</head>
<body>
  <div class="temperature-converter">
    <h2>Temperature Converter</h2>
    <div class="input-section">
      <input type="number" id="temperature-input" placeholder="Enter temperature" required>
      <div class="conversion-type">
        <label><input type="radio" name="conversion-type" value="celsius" checked> Celsius</label>
        <label><input type="radio" name="conversion-type" value="fahrenheit"> Fahrenheit</label>
        <label><input type="radio" name="conversion-type" value="kelvin"> Kelvin</label>
      </div>
      <button id="convert-button">Convert</button>
    </div>
    <div class="result-section">
      <p>Converted temperature: <span id="converted-temperature"></span></p>
    </div>
  </div>

  <script src="temp.js"></script>
</body>
</html>
